<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <div class="info">
    <h1 class="title">  Simple, traffic-based pricing</h1>
  <p class="offer">Sign-up for our 30-day trial.</p>
  <p class="offer"> No credit card required.</p>
  </div>
  <div class="card">
    <h4>100k Pageviews</h4>
    <svg class="slider" xmlns="http://www.w3.org/2000/svg" width="22" height="13"><g fill="#80FFF3" fill-rule="evenodd"><path d="M16 2.558v7.884a1 1 0 001.735.679l3.639-3.943a1 1 0 000-1.356l-3.64-3.943A1 1 0 0016 2.558zM6 2.558v7.884a1 1 0 01-1.735.679L.626 7.178a1 1 0 010-1.356l3.64-3.943A1 1 0 016 2.558z"/></g></svg>
  <div class="price-month">
    <div class="price">$00.00</div>
    <div class="month">/month</div>
  </div>
  <div class="billing">
    <p> Monthly Billing</p>
<div class="toggle"><div class="btn-toggle"></div></div>
    <p> Yearly Billing</p>
    <p class="discount">-25%</p>
  </div>
  <div class="check">
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
      <p>Unlimited websites</p>
    </div>
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
      <p> 100% data ownership</p>
    </div>
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
      <p>Email reports</p>
    </div>
  </div>
  <button class="btn"> Start my trial</button>

  </div>
